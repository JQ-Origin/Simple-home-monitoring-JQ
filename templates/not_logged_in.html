<!DOCTYPE html>
<html>
<head>
    <title>请登录 - 监控系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .message {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">您还没有登录，请先登录。</p>
        <a href="/login" class="button">登录</a>
    </div>
</body>
</html>
